<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="content-basico">
  <img class="img-logo" src="../../../assets/icon/logo.png" />
  <div class="container-login">
    <h2 class="container-user">Usu√°rios</h2>

    <div *ngIf="segmentChange == 'visualizar'">
      <ion-list class="list-styles">
        <ion-item>
          <ion-label><b>Nome</b></ion-label>
          <ion-label><b>CPF</b></ion-label>
        </ion-item>
        <ion-item *ngFor="let user of userVetor; let i=index">
          <ion-label (click)="alertComum()">{{user.nome}}</ion-label>
          <ion-label (click)="alertComum()">{{user.cpf}}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="alertCreate()">
      <ion-icon name="create"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
